<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects </title>
</head>
<body>
    <h1 align="center">Object in Java Script</h1>

    <script>
        var emp={
            empId:480,
            firstName:"MD",
            lastName:"Eesha",
            empProfile:"Node JS",
            empSal:25000,
            fullName:function(){
                return this.firstName+" "+this.lastName;
            }
        };

        document.write("Hii "+emp.fullName()+" you are successfully Regiseter with Reg No "+emp.empId);
    </script>
</body>
</html>
