<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce Function</title>
</head>
<body>
<h1 align="Center">Array.Reduce() method in javascript</h1>

<script>
    const arr=[12,33,21,87,12];

    let sum=arr.reduce(myFunction);
    document.write("Sum of Array: "+sum);

    function myFunction(total,value){
        return total+value;
    }
</script>
    
</body>
</html>
