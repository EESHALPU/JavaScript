    <h2 align="center"><u> Array method implementation</u></h2>

    <script>
        var car=["Volvo","Saab","BMW","Maruti Suzuki"]
        //document.write(car);

        //arr.sort()

        document.write(car.sort());
        //print the all number which is divisble by 4
        var num=[12,8,16,24,22,32];


        num.forEach(myFunction);

        function myFunction(n)
        {
            if(n%4==0)
            {
                document.write("<br>"+n)
            }

        }

    </script>
