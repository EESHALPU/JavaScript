<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Find the Factorial using Function</h1>

    <script>

        var res=1;
        function fact(num)
        {
            while(num!=0)
            {
                res=res*num;
                num--;
            }
            return res;
        }
        

        var n=parseInt(prompt("Enter Number"));

        document.write("Factorial of Number "+n+": "+fact(n));

    </script>
</body>
</html>
